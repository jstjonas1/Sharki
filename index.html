<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharki</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standart.css" />

    <script src="./scripts/database.js" defer></script>
    <script src="./assets/img/sharki/frames-manifest.js" defer></script>
    <script src="./models/movable-object.class.js" defer></script>
    <script src="./models/enemy.class.js" defer></script>
    <script src="./models/background.class.js" defer></script>
    <script src="./models/jelly_fish.class.js" defer></script>
    <script src="./models/puffer_fish.class.js" defer></script>
    <script src="./models/boss.class.js" defer></script>
    <script src="./models/character.class.js" defer></script>
    <script src="./models/water.class.js" defer></script>
    <script src="./models/bubble.class.js" defer></script>
    <script src="./models/world.class.js" defer></script>
    <script src="./scripts/highscores.js" defer></script>
    <script src="./js/game.js" defer></script>

</head>

<body onload="init()">
    <h1>Sharki</h1>

    <!-- Start screen: choose Light or Dark mode before starting -->
    <div id="startScreen">
    <div id="startInner">
            <h2 style="margin:0 0 10px">Start Game</h2>
            <div style="margin:8px 0 12px; text-align:left;">
                <div style="font-size:14px; margin-bottom:6px; font-weight:600">World</div>
                <label style="display:block; margin-bottom:6px;"><input type="radio" name="startMode" value="light" checked> Daymode</label>
                <label style="display:block;"><input type="radio" name="startMode" value="dark"> Darkmode</label>
            </div>

            <div style="margin:6px 0 12px; text-align:left;">
                <div style="font-size:14px; margin-bottom:8px; font-weight:600">Mode</div>
                <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
                    <label style="display:inline-block;"><input type="radio" name="difficulty" value="easy"> Easy</label>
                    <label style="display:inline-block;"><input type="radio" name="difficulty" value="normal" checked> Normal</label>
                    <label style="display:inline-block;"><input type="radio" name="difficulty" value="hard"> Hard</label>
                    <label style="display:inline-block;"><input type="radio" name="difficulty" value="infinity"> Infinity</label>
                </div>
            </div>

            <div style="margin:6px 0 12px; text-align:left;">
                <div style="font-size:14px; margin-bottom:8px; font-weight:600">Sound</div>
                <label style="display:block; margin-bottom:8px;"><input type="checkbox" id="muteToggleInline"> Mute</label>
                <label style="display:block; margin-bottom:4px;">Volume: <span id="volLabel">100%</span></label>
                <input type="range" id="volumeRange" min="0" max="100" value="100" style="width:100%;" />
            </div>

            <div style="margin:6px 0 12px; text-align:left;">
                <div style="font-size:14px; margin-bottom:8px; font-weight:600">Music</div>
                <label style="display:block; margin-bottom:8px;"><input type="checkbox" id="musicMuteToggle"> Mute music</label>
                <label style="display:block; margin-bottom:4px;">Music volume: <span id="musicVolLabel">100%</span></label>
                <input type="range" id="musicVolumeRange" min="0" max="100" value="100" style="width:100%;" />
            </div>

            <div style="margin-top:8px; display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap;">
                <button id="startBtn" style="padding:12px 18px; font-size:18px; background:linear-gradient(90deg,#00d4ff,#0077cc); color:white; border:none; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.25); cursor:pointer;">Start</button>
            </div>

            <p style="font-size:12px; color:#666; margin-top:12px; margin-bottom:6px; text-align:left;">Controls: Arrows / WASD movement, F = Bubble shoot, R = Restart (after Game Over)</p>
            
        </div>
    </div>

    <canvas id="gameCanvas" width="720" height="480"></canvas>
    <div id="controls" style="text-align:center; margin-top:8px;color: #ffffff;">
        <label><input type="checkbox" id="darkToggle"> Dark Mode</label>
    <label style="margin-left:12px;color: #ffffff;"><input type="checkbox" id="touchToggle"> Touch mode</label>
    <button id="restartBtn" style="margin-left:12px; padding:6px 10px;border-radius: 8px;">Restart</button>
    </div>

    <footer style="margin-top:16px; font-size:12px;">
    <a href="./impressum.html" style="color:#fff; text-decoration:underline;">Legal Notice</a>
    </footer>

</body>

</html>
